<!DOCTYPE html>

<head>

      <div class="flex gap-4">
        <button class="px-5 py-2 bg-[#0007] font-bold border-b-4 border-[#FB4F1F]">
          PLAY FREE NOW
        </button>
        <button class="px-5 py-2 bg-[#0007] font-bold border-b-4 border-[#FB4F1F]">
          WATCH THE TRAILER
        </button>
      </div>
    </div>

    <div class="absolute bottom-0 ml-[40%]">
      <img src="./img/personagem.svg" alt="personagem" class="hidden md:flex relative" />
    </div>

  </main>
</body>

</html>
